<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SpotifyPlaylistEditor</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&family=Open+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <app-root></app-root>
  <main>
    <div class="col-left">
      <!-- Search area section start -->
      <section class="search-area">
        <h1>
          <i class="fa fa-spotify" aria-hidden="true"></i>
          Spotify
          <span>playlist editor</span>
        </h1>

        <form action="">
          <input type="search" placeholder="Search for...">
          <button type="button">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
      </section>
      <!-- Search area section end -->

      <!-- playlists area section start -->
      <section class="playlists">
        <div class="playlist-item">
          <i class="fa fa-headphones" aria-hidden="true"></i>
          <h2>Playlist 1</h2>
          <button type="button" class="delete-btn">
            Remove playlist
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </div>
        <button type="button" class="add-playlist-btn">New playlist</button>
      </section>
      <!-- playlists area section end -->
    </div>


    <!-- playlist-content area section start -->
    <section class="playlist-content">
      <div class="playlist">
        <div>
          <span>
            <i class="fa fa-music" aria-hidden="true"></i>
            Song name
          </span>
          <p>Album name and band</p>
        </div>
        <button type="button" class="delete-icon"><i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>
    </section>
    <!-- playlist-content area section end -->


    <!-- search-results section start -->
    <section class="search-results">
        <div class="cd-bg"></div>

        <div class="playlist-songs">
            <span>
              <i class="fa fa-music" aria-hidden="true"></i>
              Song name
            </span>
          <button type="button" class="more-icon">...
          </button>
        </div>
    </section>
    <!-- search-results section end -->
  </main>



  <footer>
    <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
    <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
  </footer>
</body>

</html>
