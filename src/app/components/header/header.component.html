  <!-- Search area section start -->
  <section class="search-area">
    <h1>
      <i class="fa fa-spotify" aria-hidden="true"></i>
      Spotify
      <span>playlist editor</span>
    </h1>

    <form action="">
      <input type="search" placeholder="Search for...">
      <button type="button">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </form>
  </section>
  <!-- Search area section end -->

  <!-- playlists area section start -->
  <section class="playlists">

    <div class="playlists-item" *ngFor="let playlist of playlists?.items">
      <i class="fa fa-headphones" aria-hidden="true"></i>

      <h2>{{ playlist.name }}</h2>

      <div class="playlist-info">
        <p>Tracks <span>{{ playlist.tracks.total }}</span></p>

        <p>Owner <span>{{ playlist.owner.display_name }}</span></p>

        <button type="button" class="btn-gray">
          Remove playlist
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <button type="button" class="add-playlist-btn">New playlist</button>
  </section>
  <!-- playlists area section end -->
